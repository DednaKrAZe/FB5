<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="themeBtn">Тёмная тема</button>
        </div>
        
        <div class="auth-forms">
            <div class="form-container" id="loginForm">
                <h2>Вход</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="loginUsername">Логин</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit">Войти</button>
                </form>
                <p>Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a></p>
            </div>
            
            <div class="form-container hidden" id="registerForm">
                <h2>Регистрация</h2>
                <form id="register">
                    <div class="form-group">
                        <label for="registerUsername">Логин</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Пароль</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit">Зарегистрироваться</button>
                </form>
                <p>Уже есть аккаунт? <a href="#" id="showLogin">Войти</a></p>
            </div>
        </div>
        
        <div class="messages" id="messages"></div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
